                </div>

                </div>
                <div id="textcont">
                    <div class="row" id="row0">
                        <input type=color class="colorpicker hlColor" value="#ff0000" title="Click here to select color" onchange="change(this);">
                        <textarea class="textarea" onblur="tResize(this);" onFocus="tResize();"></textarea>
                        <label for="enable0" class="checkbox-cont" title="Rows with false value will not be highlighted, you can also highlight/clean the selected color togling this value">
                            <input type="checkbox" id="enable0" class="checkbox cbEnable" onclick="change(this);"/>
                            <label class="cblabel" for="enable0"><span></span></label>
                        </label>
                        <label for="casesens0" class="checkbox-cont" title="If true the match will be case sensitive">
                            <input type="checkbox" id="casesens0" class="checkbox cbCasesens" onclick="change(this);"/>
                            <label class="cblabel" for="casesens0"><span></span></label>
                        </label>
                        <label for="regexp0" class="checkbox-cont" title="If true the terms must be regular expressions ex: /\b([aeiou](?:\w+|\b))/gi will highlights all the words starting with vowel">
                            <input type="checkbox" id="regexp0" class="checkbox cbRegexp" onclick="change(this);"/>
                            <label class="cblabel" for="regexp0"><span></span></label>
                        </label>
                        <button class="s0" id="0" style="display:none;" onclick="removerow(this.parentNode);" title="This removes the selected row (it can't be reverted)">REMOVE</button>
                    </div>
                </div>
                <div id="add" class="container">
                    <button id="addbutton" onclick="addrow();" title="This adds a new row">Add</button>
                </div>
            </div>
            <div id="Selection" class="tabcontent">
                <div id="selectioncheckbox">
                    <label for="selection" class="checkbox-cont" title="Enables the ability to highlight a selection via an small popup">
                        <input type="checkbox" id="selection" class="checkbox" onclick="change(this);"/>
                        <label class="cblabel" for="selection"><span></span></label>
                    </label>
                    <label for="selection" class="bottext" title="Enables the ability to highlight a selection via an small popup">Enable</label>
                    <label for="selectionkey" class="checkbox-cont">
                        <input type="checkbox" id="selectionkey" class="checkbox" onclick="change(this);"/>
                        <label class="cblabel" for="selectionkey" title="Require a key for the popup to be shown, can be set in the advanced tab"><span></span></label>
                    </label>
                    <label for="selectionkey" class="bottext" title="Require a key for the popup to be shown, can be set in the advanced tab">Require key</label>
                    <div id="delay" title="delay in ms for the tooltip to appear">
                        <input id="delayinput" type="text" name="name" pattern="[0-9]{1,4}" value="0" onblur="change(this);"/>
                        <label for="delayinput">Ms Delay</label>
                    </div>
                </div>
                <div id="selectioncolor">
                    <div>
                        <label for="sel1" class="selcolorlabel">1:</label>
                        <input type=color class="colorpicker selcolor" id="sel1" value="#ff0000" title="Click here to change the colors shown in the selection popup" onchange="change(this);">
                    </div>
                    <div>
                        <label for="sel2" class="selcolorlabel">2:</label>
                        <input type=color class="colorpicker selcolor" id="sel2" value="#00ff00" title="Click here to change the colors shown in the selection popup" onchange="change(this);">
                    </div>
                    <div>
                        <label for="sel3" class="selcolorlabel">3:</label>
                        <input type=color class="colorpicker selcolor" id="sel3" value="#0000ff" title="Click here to change the colors shown in the selection popup" onchange="change(this);">
                    </div>
                    <div>
                        <label for="sel4" class="selcolorlabel">4:</label>
                        <input type=color class="colorpicker selcolor" id="sel4" value="#ff00ff" title="Click here to change the colors shown in the selection popup" onchange="change(this);">
                    </div>
                    <div>
                        <label for="sel5" class="selcolorlabel">5:</label>
                        <input type=color class="colorpicker selcolor" id="sel5" value="#00ffff" title="Click here to change the colors shown in the selection popup" onchange="change(this);">
                    </div>
                </div>
            </div>
            <div id="Advanced" class="tabcontent">
                <form action="#">
                    <input class="textinput" id="send" type="submit" value="Send" style="display:none"/>
                    <label for="separator" class="texto">â€ŒSeparator:</label>
                    <input id="separator" type="text" value="," onfocus="addEvent(this);" onblur="removeEvent(this);" pattern="." title="The delimiter must be a single character, YOU NEED TO REFRESH FOR THE CHANGES TO TAKE EFFECT" required/>
                    <div id="shortcuts" class="texto">Shortcuts:</div>
                    <input class="textinput" id="shortcutH" type="text" value="Ctrl + Shift + O" onfocus="addEvent(this);" onblur="removeEvent(this);" pattern="^.+\+ (?:(?!Ctrl|Alt|Shift).+)$" title="Hotkeys require at least one modifier: (Ctrl, Shift, Alt or Command(mac)), as well as a key, YOU NEED TO REFRESH FOR THE CHANGES TO TAKE EFFECT" />
                    <label class="labeltext">Highlight</label>
                    <br>
                    <input class="textinput" id="shortcutC" type="text" value="Ctrl + Alt + Shift + O" onfocus="addEvent(this);" onblur="removeEvent(this);" pattern="^.+\+ (?:(?!Ctrl|Alt|Shift).+)$" title="Hotkeys require at least one modifier: (Ctrl, Shift, Alt or Command(mac)), as well as a key, YOU NEED TO REFRESH FOR THE CHANGES TO TAKE EFFECT" />
                    <label class="labeltext">Clean</label>
                    <br>
                    <input class="textinput" id="shortcutK" type="text" value="Shift" onfocus="addEvent(this);" onblur="removeEvent(this);" pattern="(.|\w+)" title="Single key used to show the selection tooltip once a word has been selected, YOU NEED TO REFRESH FOR THE CHANGES TO TAKE EFFECT" />
                    <label class="labeltext">Selection key</label>
                </form>
            </div>
        </div>
    </div>
    <script src="js/panel.js"></script>
</body>
</html>
